name    = Mail-Chimp3
author  = Josh Lavin <digory@cpan.org>
license = Perl_5
copyright_holder = Josh Lavin
copyright_year   = 2016

[Git::NextVersion]
first_version = 0.01

[ChangelogFromGit]
file_name = Changes
exclude_message = ^(forgot|typo)

[Git::GatherDir]
exclude_match = t/*

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README.pod

[OurPkgVersion]

[PodWeaver]

[PodSyntaxTests]

[PodCoverageTests]

[Test::Perl::Critic]

[AutoPrereqs]

[@GitHub]
bugs     = 1
metacpan = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type     = pod
filename = README.pod
location = root

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = UploadToCPAN   ; uncomment to prevent CPAN upload

[Git::Tag]

[Git::Commit]
allow_dirty = README.pod

[Git::Push]
